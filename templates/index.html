
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stock Price Prediction</title> 
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}" media="screen">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar" style="background-color: #e3f2fd;">
  		<div class="container-fluid">
  		  <span class="navbar-brand mb-0 h1" >APPLE STOCK PRICE</span>
  		</div>
	</nav>

	<form action = "{{url_for('predict')}}" method = "POST">
	  <div class="form-group">
	    <label for="exampleInputEmail1">No of days(0-10): </label>
	    <input type="number" class="form-control" name="data" placeholder="data">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<div class="card" style="width: 18rem;">
	  <div class="card-body">
	    <h5 class="card-title">Next Prediction</h5>
	    <p class="card-text">{{b}}</p>
	  </div>
	</div>

	<div id='chart1' class='chart1'></div> 
	<div id='chart2' class='chart2'></div> 


</body>
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs1 = {{graphJSON1 | safe}};
  Plotly.plot('chart1',graphs1,{});
  var graphs2 = {{graphJSON2 | safe}};
  Plotly.plot('chart2',graphs2,{});
</script>
</html>
